<ion-view view-title="Fiction">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="book in myArray" type="item-text-wrap">
				<h1 style='text-align:center'>{{book.title}}</h1>
				<img ng-src="{{book.image}}">
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
